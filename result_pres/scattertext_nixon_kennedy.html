            function bsa(s, e) {
                var mid = Math.floor((s + e) / 2);
                var midval = ar[mid];
                if (s == e) {
                    return s;
                }
                if (midval == x) {
                    return mid;
                } else if (midval < x) {
                    return bsa(mid + 1, e);
                } else {
                    return bsa(s, mid);
                }
            }

            return bsa(0, ar.length);

                                        }

                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);    
        }
        
        
        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            console.log("INCLUDE ALL")
            console.log(includeAll)
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp)
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }
                        
                    }
                }
            }
            var toRet = {'contexts': matches, 
                         'notmatches': notmatches, 
                         'info': d, 
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

nt : In the first debate Senator Kennedy said that the Republican Party gives only  lipservice  to programs of medical care for the aged .", "They are different from the ones he advocates . The fact that they are different , however , does n't give him the right to say , as he did when he was in Minnesota , that I and my party are against medical care for the aged , that we are against better schools , that we are against better housing , that we are against better conditions of employment for our people . All that I can say is that when he says that he is simply talking in terms of the promises he makes , and if he had produced anything in his promises , he might have a right to talk , but he has n't done a thing yet and he has nothing to recommend him to elect him President of the United States on the basis of the special session .", "I select it because I believe it is the most important issue not only of this campaign , but of our time , of our generation , of this country . I select it because I know that the people of this State as the people of the other 49 States of the Union , want leadership which will continue to do what President Eisenhower has done , and for which the American people will be forever grateful to him , leadership that will keep the peace , keep it without surrender , leadership that will extend freedom , extend it without war , leadership which will make us proud of our Nation in the council of nations , leadership in which the President of the United States , when he goes to the United Nations , as a man of dignity , standing for disarmament , standing for progress , standing for helping the unfortunate people of the world , and gaining respect rather than making a fool out of himself as did Mr. Khrushchev when he was there at the United Nations - and I know that everybody in this audience , everybody listening to me on television and radio , recognizes that the problems are difficult , difficult not because of our choosing , difficult n t long history , TVA , the development of our resources , all in opposition , with that long history , how can we expect that that party and that candidate can move this country ahead , with all the changes coming on , the prospects for unemployment , the recession possibly this winter in 1961 , with our farm income down 25 percent , with 35 percent of our brightest boys and girls never seeing the inside of a college , who graduate from high school , our prestige in the world being affected , with Communists on the march , Castro on the march . I believe the United States has to make a decision .", "I believe that the most effective method is through a program which will provide a choice whereby people who want to have the protection for catastrophic illnesses or , for that matter , for noncatastrophic illnesses , if they so desire , can have it , but where they are not forced to have it if they do not desire , and where they can choose getting that protection through government or through private plans , which they might choose , with some government assistance . And I would agree with Senator Kennedy , incidentally , to this extent : he indicated that this would be an issue in the campaign , I think it will be an issue in the campaign , and the question will not be one of ends , because both of us believe that there should he protection for our older citizens for medical care . The question will be one of means .", "But that means $ 3,000 more he pays for that house before he pays off his mortgage , and that is one reason why housing starts are off 20 percent this year , even though our population is increasing by 3 million a year . That is why there is unemployment in lumberyards and that is why some of our mills in Oregon are closing down . In 1952 , a typical school district wanting to build a million-dollar school faced interest on their bonds of $ 328,000 .", "We 'll see that we move ahead in science . We will see to it that we have social security and unemployment insurance , that we will extend all of these things that are good for America and that Americans need , but I say to you also , as President , that there will be certainly not one dollar spent that does n't need to be spent . And here you 've got a choice .", "And I do n't blame Mr. Nixon for trying to forget the record of a party which has opposed virtually every single Democratic measure designed to improve human welfare in this century , a party which has not initiated a single piece of forward looking social legislation since the time of William Howard Taft . Mr. Nixon did not ignore party affiliations between elections , when he led the Republican opposition to increased minimum wages , medical care for the aged , aid to education , help for distressed areas , and all the rest and the American people are not going to ignore Mr. Nixon 's party affiliation next week . The third Nixon theme is an attack on the policies of the Democratic Party .", "The struggle for disarmament will not be an easy one . For disarmament is an ideal just as peace itself is an ideal , but it was a great son of Wisconsin , Carl Schurz , who said : Ideals are like stars ; you will not succeed in touching them with your hands . But , like the seafaring man on the desert of waters , you choose them as your guides , and following them you will reach your destiny .", "The arms control research institute would coordinate and direct all these research efforts , carrying them on itself or farming them out to private firms and universities . The scattered disarmament technicians , scientists , and policymakers could at last work as a unit with a central purpose and direction given by the President himself . Third - we must begin , perhaps within the framework of the arms control research institute , to plan for the reconversion of our economy from war to peace .", "[ Applause . ] And the reason that we insist that disarmament must not be just a fine slogan but that it must be honest and t ry and all others can retain its independence and this all Americans are proud of . Yes ; he has worked for disarmament but not a phony disarmament because this Nation must never disarm until we get absolute assurance that those who threaten the peace of the world , as we do not , are also disarming at the same time . And all Americans support the President in that I 'm sure .", "He now agrees with the President on the summit conference - he does n't believe he could have apologized . He now agrees with the President on Cuba - he did n't mean Federal intervention in Cuba . But , my friends , remember this : I 've been in the Office of the President when he 's made great decisions .", "The Soviet Union has 10 times as many broadcasts in Spanish to Latin America as we do . We have no program , for example , to Cuba in radio or TV to tell the people of Cuba that we still are their friends , that we want them to be free . These are the things that we have to do to try to build a strong country here , to try to build a progressive and forward-looking country that 's meeting its problems , to try to find some way to distribute our food .", "Now , when they make a proposal like this , it 's a cynical attempt to prevent progress , that 's what it is it shows that they do n't really want disarmament . Q. Can you estimate how long your disarmament duties will keep you under this self-imposed noncampaigning status ? A. Well , it is n't really self-imposed . It is - would obviously be inappropriate for me to , as the U.S. representative to the United Nations - to engage in partisan politics .", "You have the Kennedy bill , which would raise the minimum wage on a graduated basis to a dollar and a quarter in 3 years , and which would expand coverage to 5 million people not presently covered . You have the House bill , which would raise the minimum wage to $ 1.15 in 1 year , and which would expand coverage to a much lower number , approximately a million , net increase . It takes on .", "In other words , disarmament without inspection increases the risk of war . It 's only disarmament with inspection that will reduce the risk of war . So , I pledge to you that , with my colleague , Cabot Lodge , to whom I am going to give special assignments in this field , we will take the initiative at every opportunity to deal with Mr. Khrushchev and to work out whatever arrangement we can that will provide inspection for disarmament , for tests , for all these other items which I am discussing tonight .", " It is only when we have a military force strong enough to convince the Russians that they 'll never be able to gain any advantage through military strength , only when we can approach the conference table in a position of equality , only then can we hope for fruitful negotiation . Second , we must establish an arms control research institute , under the direction of the President , to undertake , coordinate , and follow through on the research , development , and policy planning needed for a workable disarmament program . Detection and monitoring systems will require new techniques of aerial reconnaissance and radar surveillance , new uses for our communications systems , computers , and cameras , new ways to denature plutonium and inspect power reactors , and a whole host of additional research projects .", "Now , people disagree with that . Senator Kennedy and Senator Johnson believe that the social security route , which would compel all people - whether they wanted health insurance or not - to , in effect , have it through subscribing to social security , is the best one to provide medical care or people over 65 . I believe that the most effective method is through a program which will provide a choice whereby people who want to have the protection for catastrophic illnesses or , for that matter , for noncatastrophic illnesses , if they so desire , can have it , but where they are not forced to have it if they do not desire , and where they can ch ed persons who may never again be able to accept regular employment but who can be brought to the point where they need not be dependent on custodial care . Many older people in hospitals and nursing homes today could care for themselves in the proper setting , if the combined forces of medical care , social service counseling , and other resources were brought to bear on their handicaps . Additional Federal funds should be made available for research and training in the field of rehabilitation , with special emphasis on rehabilitation of older people .", "I ca n't , of course , appropriately comment on my own , that 's for you to judge , but I can sure comment on my colleague 's , my running mate 's , and I will say this : You folks here in New Hampshire have had a chance to see him on television in the U.N. I do n't think any man in the world today , any man from any nation has had more experience or could have done a better job representing the cause of peace and freedom than Henry Cabot Lodge , our Ambassador to the United Nations , over these last 7 years . Now , why does a Vice President matter ? Because under President Eisenhower 's leadership the character of the Vice Presidency has changed , and it 's going to change even more in the next administration because Cabot ; Lodge and I will work together as partners , partners in strengthening the instruments of peace of the United Nations so that it can deal with situations like the Congo even more effectively than it has , and it 's done a splendid job there , partners in developing the instruments of peace like the Organization of American States which are dealing with situations like that we have in Cuba , partners in developing new instruments which can keep the peace , but go beyond that - which can extend freedom - because , my friends , it is n't enough for America simply to defend what we have . It is n't enough for us to say we will keep our freedom , but we do n't care what happens to the freedom of o r arms control .", "But in the past 8 years we have not demonstrated such concern . We have reacted to a crisis in Guatemala or a crisis in Panama or a crisis in Cuba , and then , when the crisis was over , we continued to ignore the long-range problems and needs which were at the root of all the trouble . The good neighbor policy is no longer enough .", "And by that time our chief negotiator had been repudiated by the administration , and publicly demoted from the White House staff . At the next important disarmament conference , the 1958 Geneva Conference on surprise attack , we were represented by a businessman who had been out of Government for 5 years , and who had assumed his duties only 5 weeks before the conference met . Almost up to the opening day of the meeting , we had prepared no position , conducted no special research , formulated no realistic or constructive proposals .", "This was :  Senator Kennedy has a quick mind , but I would say that he might tend to arrive at judgments almost too quickly .  You remember what he said about Cuba . If he had said that when he was President of the United States , the trouble that would have been caused simply could n't be imagined .", "I think I should prefer to answer it in this way , the only responsible way . As President Eisenhower has indicated time and time again , the United States can not tolerate Russian influence or a Russian-dominated government in Cuba or in the Americas . Now the President has made that clear .", "The administration 's position is in between . We would extend coverage to approximately 3 million not presently covered , and the coverage which we would extend is to those particular businesses which operate interstate and which have larger gross incomes and , therefore , businesses that we think could , therefore , pay the minimum wage , not resulting in unemployment , which might result if such businesses covered by the broader coverage of the Kennedy bill were brought under the minimum cans voted against the 25-cent minimum wage . This summer , when we tried to improve the standards of social security by providing medical care for the aged tied to social security , again the great majority of the Republicans , over 90 percent , voted against medical care for the aged tied to social security . Eighty percent of the members of the House of Representatives who are Republicans voted against the $ 1.25 minimum wage , $ 50 a week for a 40-hour week for an industry , a business , that makes more than a million dollars a year .", "And the reason that we insist that disarmament must not be just a fine slogan but that it must be honest and that there must be an agreement which will see that both sides keep it is not because we do not want disarmament but because we do want disarmament . We want the fact of disarmament rather than the fiction of it which is what the Soviets up to this time have been offering , since they have not offered inspection along with it . [ Applause .", "For only specific proposals backed by action will meet the problems , and the long history of the Democratic Party , as well as the voting records of the two presidential candidates , is a clear demonstration that only under the leadership of the Democratic Party can we hope to make a real progress in creating a better life for our older citizens . I have pledged myself and my party to the immediate enactment of a program of medical care for the aged through social security - a soundly financed program without a degrading pauper 's oath and with adequate benefits . And if I am elected President next Tuesday , that pledge will not be filed away with old and unmeant campaign promises ; it will be at the very top of my agenda for action .", "He knows it , the economy is moving up . He knows that unemployment went down more than seasonally last month and employment went up more than seasonally , and you know a funny thing ? In that same Detroit paper that I saw was an eight-column head stration 's position is in between . We would extend coverage to approximately 3 million not presently covered , and the coverage which we would extend is to those particular businesses which operate interstate and which have larger gross incomes and , therefore , businesses that we think could , therefore , pay the minimum wage , not resulting in unemployment , which might result if such businesses covered by the broader coverage of the Kennedy bill were brought under the minimum wage . I think the administration bill is the proper approach , and within the Senate at the present time , where the legislation currently is lodged , I am pressing for adoption of the administration bill .", "But at the present time there is still a chance that the negotiations can result in an agreement in which testing will be discontinued by both the Soviet Union and the United States , or at least not resumed by both , assuming both have discontinued them , and that this agreement will have with it inspection procedures . Now the reason that it is vitally important that we continue to press forward until there is obviously no chance of success is that if we can get an agreement on nuclear testing , suspension of nuclear testing , with inspection , it opens the door and paves the way for disarmament with inspection . And this must be the goal of the President of the United States , whatever party he may be from .", "Hospitals ? We have built more hospitals in this 7 years than in the preceding 7 years . Health ? We find generally the standards of health care have been improved more in this 7 years than in the preceding 7 years . Highways ? You know the record there .", "[ Applause . ] Can you possibly say that our power is increasing when you know that next winter and next spring the United States will face a most serious crisis over Berlin at a time when our strength is not rising in relation to that of the Communists ? Do you feel that this administration has solved the problem of u r , and which would expand coverage to a much lower number , approximately a million , net increase .", "I 'm confident of what America can do in the years ahead , provided that Americans know the problems , face up to the challenge , and stay true to the principles that have made this country great . Now , if I might turn to one other point that I think should be covered on an occasion like this , what should be our diplomatic policy in these years ahead ? Diplomatically , the United States , as the President indicated at Baltimore this morning , must always be ready and willing to sit down at the conference table and discuss disarmament , to discuss any differences that we have with any other nation in the world , because we must work for peace constantly ; but on the other hand , let 's remember , as the President also said this morning , when it comes to disarmament we must never forget that we can take nothing on faith , because America must never give up any of its own strength unless we know that the potential enemies of freedom and of peace are also reducing their strength at the same time . In other words , we can have disarmament only with inspection , with the guarantees which the President has insisted upon and which we will insist upon in the next administration as well .", "But no matter how difficult the problems are , how discouraging the obstacles , how uncertain the prospect for agreement , we must , nevertheless , begin a determined , large-scale effort to prepare ourselves for disarmament - to formulate constructive and realistic proposals which have a chance of success . For the hopes of all mankind rest on successful disarmament . And if we let the nations of Africa and Asia and Latin America feel that the United States is the real obstacle to disarmament , that we are not sincere in our desire for peace - if we continue to let the Soviet Union seize the offensive in disarmament negotiations - then these emerging areas of the world may well turn away from America and the free world , and begin to look to the Communist bloc for leadership in the fight for peace .", "What I have advocated is that we use all available commuuications - radio , television , and the press - and the moral power of the American Government - to let the forces of freedom in Cuba know that we believe that freedom will again rise in their country . I will be pleased to discuss the whole record of Cuba with you - how this island only 90 miles from our border fell into Communist hands and the sorry record of administration inaction with regard to Cuba . I can not understand , however , why you wish to place a gag on the press in this final debate .", "We could have tried to inject ourselves into the Congo without honoring our commitments to the United Nations charter , just as Khrushchev seems to be trying to do . We could have turned Cuba into a second Hungary . But we can be eternally grateful that we have a man in the White House who did none of these things .", "And the young men and women , those who are students , those who teach them , those who represent the intellectual vitality of these countries , began to look to the United States as a dynamic country which carried with it a hope for a better life for people all over the world . Should we be astonished at what is happening in the Congo today when they have less than a handful , probably less than 14 , college graduates in the whole country ? When there is no officer who is a Negro who is native in any of their armed forces ? Do you think that a country can manage a system as sensitive as democracy when it does not have the chance to educate its people ? In Laos , Cambodia , the Congo , and Cuba we have seen in the last few years the tide turn against us . But I do not concern myself with the feeling that the decline of the United States has set in. This is a great country .", "I say in that connection that with all the criticism of President Eisenhower 's administration , t age - I see some signs waved around by great supportcrs of Mr. Nixon . I want to ask them three questions .", "The struggle for disarmament will not be an easy one . For disarmament is an ideal just as peace itself is an ideal , but it was a great son of Wisconsin , Carl Schurz , who said : Ideals are like stars ; you will not succeed in touching them with your hands . But , like the seafaring man on the desert of waters , you choose them as your guides , and following them you will reach your destiny .", "In 1935 , 90 percent of the Republicans voted against social security . In 1937 and 1938 , 90 percent of the Republicans voted against the 25-cent minimum wage . This summer , when we tried to improve the standards of social security by providing medical care for the aged tied to social security , again the great majority of the Republicans , over 90 percent , voted against medical care for the aged tied to social security .", "[ Response from the audience . ] Mr. Nixon leads a party which , in the midthirties , voted 95 percent against a 25-cent minimum wage , and he leads a party which in 1960 voted 95 percent against $ 1.25 minimum wage . [ Response from the audience .", "He 's changed his mind about Cuba . He really did n't mean intervention in Cuba .  Let me tell , you this : I have heard the President of the United States make decisions .", "I believe that this country can do more for peace than it has done . I am not satisfied to have only 100 experts scattered through the U.S. Government working on the sensitive and complex issue of disarmament . I regret that our negotiators at previous disarmament conferences too often have been ill prepared , ill advised , and ill staffed .", "As President Eisenhower has said , the United States wants disarmament . We are willing to make all kinds of proposals for disarmament , but we are never going to disarm unless we are sure that the Soviet Union is also disarming at the same time through inspection , because if we fficially regarded as an area of  substantial labor surplus .", "But progressive legislation has not been the aim of the Republican leadership . Their aim has been : ( 1 ) To block the minimum wage bill ( which in its first year of operation would have raised the wages of an estimated 1 million Negro workers ) , the aged health care , housing , and education bills ( which also would have meant major advances in the rights of our lower income and minority group members ) . A majority of Republicans voted against the minimum wage bill , all but one voted against social security health care for the aged and not one Republican on the House Rules Committee was ready to let adequate education and housing bills come up for final action .", "This last session of the Congress for the last 4 weeks is a vivid example of what can happen when the country is divided in its leadership ; because the Republican Party opposed the $ 1.25 minimum wage , we did n't get it . Because the Republican Party - and only one Senator voted against them - opposed medical care for the aged tied to social security , which had the endorsement of Governor Rockefeller , as well as the Democratic Party , and it was beaten by five votes . And Time magazine this week said that the leader of the Republican Party smiled when he heard the results - this is the kind of thing which has happened in the month of August .", "It is our function , however , not to merely invoke the names of Franklin Roosevelt and Harry Truman , not to merely live off what they did , but to bring these old programs up to date . Franklin Roosevelt proposed a 25-cent minimum wage , back in the middle thirties ; 90 percent of the Republicans voted against it . We proposed this summer a minimum wage of $ 1.25 and 90 percent of the Members of the House of Representatives voted against it .", "Anybody who says that there is nothing left for us to do has not read the paper , does n't know what is left for the United States to do in its un g a blow for freedom , to stand for freedom , to use our great influence , which we had in Cuba at that time to persuade Batista to hold free elections , so that the people of Cuba could have a free choice . The fact of the matter is that when I was in Cuba 4 years ago , the American Ambassador said to me he was the second most powerful man in Cuba .", "Why , then , Mr. Khrushchev , have you decided to come ? It has been suggested that you may have four possible objectives in mind . First , it has been suggested that your objective is to pose as a champion of peace and disarmament . You are said to be bringing new disarmament proposals with you .", "I know that you must never make a concession to him without getting one in return . I know that you must never agree to disarmament , for example , unless you have an ironclad agreement from him that he 's going to do likewise . I know that that kind of firmness is what leads to peace .", "By pursuing this goal we keep faith with those who save ; we protect those who live on a fixed income ; and we build world confidence in the soundness and integrity of the dollar . It is equally urgent that we do not achieve this kind of stability at the expense of any one group in the economy , such as farmers - or at the price of recessions , unemployment , and stagnation . I believe we can keep our prices stable while maintaining higher and more stable levels of production and employment .", "They 're going to stir up trouble . We 're going to have trouble not only in Cuba but in Japan and all over the world . Why ? Because they 're going to stir them up .", "For in 1960 , as in 1932 , people are in trouble . There may not be mass unemployment , but there is creeping unemployment - in steel , in textiles , in coal , in housing . There may not be soup kitchens , but there are depressed areas in Buffalo and Pittsburgh and West Virginia and Kentucky .", "And the slight impact which Mr. Nixon 's latest policy will have - is even more diluted by our complete failure to seek the cooperation of our allies - thus making it simple for Mr. Castro to turn to other South American and European nations for those few goods which he ca n't get from Russia or Red China . For 6 years before Castro came to power the Republicans did absolutely nothing to stop the rise of communism in Cuba . Our Ambassadors repeatedly warned the Republicans of mounting danger .", " But in the next breath he tells us that we ca n't afford to do those things in America that everybody knows we need to do . He says we ca n't afford to do what this great country should be doing in education , in programs for the aging , in medical care , in housing , in development of our natural resources . I say we can .", "We are already racing from the jet age to the space age before meeting the safety , airport development , and other problems of the former . Space exploration that unravels the secrets of our universe , reconnaissance satellites that can replace a hundred U-2 planes watching over all the world , civilian travel in space vehicles , and the rule of law and disarmament in space itself , all these lie ahead of this generation . But we need not look only to the skies for new horizons .", "We can not be committed by a party of the past . We can not wait for Mr. Khrushchev 's words , for the Communists are not satisfied with their gains of the last months , with their lead in missiles and space , and their foothold in Cuba , and half of Indochina , and their new influence in Laos and Africa and Asia . They will keep on driving and expanding and gaining without regard to all the kitchen debates and without regard to what goes on in the United Nations unless we have a President and a country in the 1960 's that acts first and acts fast .", "[ Response from the audience . ] I want someone to tell me a single piece of domestic legislation that Mr. Nixon ever proposed that stood for progress for the people , from minimum wage , social security - this summer we tried to pass a bill for medical care for the older citizens . Under the bill , which the President signed , before you or your mother and father , who may be retired , who may have a heart attack or cancer or sick for several months - before they can get any assistance under that program , they first have to sign a petition that they are medically indigent .", "2. It would , as we have seen from the immediate response of shock and dismay in Latin America , alienate every one of our sister American Republics whose friendship you have acknowledged is of vital importance to our efforts against communism . 3. It would give Mr. Khrushchev a valid excuse to intervene in Cuba on the side of the Castro government , saying that the United States had intervened in violation of its treaty obligations in trying to overthrow the existing government . 4. If this happened , your policy could lead to World War III .", "A Vice President who was a Congressman in 1949 opposed public housing , is part of the same administration which in 1959 vetoed two housing bills . Are the people of Illinois and the people of this city and the people of this district to have a change to determine what kind of government they want here in this State and across the country ? Do you feel that everything that has to be done to provide better working conditions for our people and better housing , and medical care for the aged , which affects us all , because we all have someone in our family that needs assistance - and under the bill which the Congress passed and which was signed by the administration , before anyone can get medical aid , they have to sign a petition that they are indigent , that they are broke , that they have expended their money , that they are paupers . I believe in medical care for the aged , nursing care , all tied to social security , which has served our people so well for 25 years .", "They would have thought of the people and we would have had a bill that would have done something about it . I say to you today , and I pledge to you , that America , first , can not afford to allow any pockets of unemployment to exist . We can not afford not to use the tremendous human resources that are here in this area that are not being used .", "Now , people disagree with that . Senator Kennedy and Senator Johnson believe that the social security route , which would compel all people - whether they wanted health insurance or not - to , in effect , have it through subscribing to social security , is the best one to provide medical care or people over 65 . I believe that the most effective method is through a program which will provide a choice whereby people who want to have the protection for catastrophic illnesses or , for that matter , for noncatastrophic illnesses , if they so desire , can have it , but where they are not forced to have it if they do not desire , and where they can choose getting that protection through government or through private plans , which they might choose , with some government assistance .", "That is the same party that voted 90 percent against 25 cents minimum wage . I do n't lead a party which voted 90 percent against social security , which ran a presidential candidate , Alf Landon , in 1936 , calling for the repeal of social security , and yet that is the same party in 1960 that voted against medical care for the aged . I think the record tells us something .", "[ Applause . ] This is a long struggle ; the struggle to tie medical care for the aged to social security began in the administration of Harry Truman . He was defeated .", "And unemployment is not insignificant to the Democratic Party - which has always pursued a policy of full employment - which has never said that there  must be some unemployment  and which is going to see that there are jobs for all Americans in the sixties . In fact , unemployment is only insignificant to Mr. Nixon and a Republican Party which has opposed every Democratic effort to put men back to work in the past 8 years - which has complacently stood by while unemployment rose from less than 2 million in 1952 to 4 million today and while Michigan lost more than 100,000 jobs despite an expanding population . For I believe that the American people are going to reject a party which - again in Mr. Nixon 's words - believes that  unemployment is inevitable ,  a party which lacks faith in the capacity of a strong and growing America to provide jobs for all its people , a party which , in the most fundamental sense , is letting America run down because it is failing to build America up , a party whose candidate is all too ready to threaten war but is unwilling to build up the strength which is the only guarantee of peace , who is always willing to speak loudly , but is unwilling to be sure that America carries a big stick .", "I would like to have him make that speech in some of the places I was in yesterday , coal mine areas , factories , 50 percent of capacity in steel , even less than that in coal . But then the White House added ,  Unemployment is widely disappearing . We are nearing the final triumph over poverty than ever before in the history of our land .", "[ Applause . ] And we will enact a bill which has passed the U.S. Senate twice , which has been vetoed twice , which provides assistance to those who live in distressed areas , which will help send Government contracts , which will provide loans for businessmen , which will provide vocational retraining , which will provide supplemental unemployment compensation benefits , so that in these distressed areas where unemployment is 8 , 9 , and 10 percent , we can help these places move again . This is a national problem , not a problem for a county in West Virginia or a county in my own State of Massachusetts .", "You won a great victory 2 years ago here in California , and this State is going to lead the way to another great victory exactly 2 months from tonight . Pat Brown , working with a Democratic legislature , has written human rights into California law - broader unemployment compensation . More help for the aged and needy .", "Such an effort requires not only long-term development loans but education , student exchanges , stepped up Voice of America broadcasts , concerned and competent Ambassadors , and a wide range of measures designed to increase the strength of freedom and stimulate the economic advance on which freedom often depends . Fourth , we will strengthen our planning the preparation for disarmament . One of the most glaring failures of the past 8 years has been our failure to prepare properly for any arms control conference since the end of the Korean war .", "[ Applause . ] And this job will not be finished until we provide medical care for the aged under social security . Finally , let me say that I am glad to be here with a young and progressive figure from the State of Michigan , who I believe will succeed Mennen Williams as a great Governor , who will lead Michigan forward - John Swainson .", "The task which faces you as a union is to adjust yourselves to these tremendous industrial changes which are going to bring white-collar workers where blue-collar workers once dominated . The problem for us as citizens of the United States , the problem for us , those of us who serve in the Government , in the Congress or in the executive branch , is how we can maintain full employment , how we can absorb the production of our industries , how we can provide for the orderly transition from present production methods into new production methods without displacing our workers , how we can in short in the steel industry , in the chemical industry , in the oil industry , in the newspaper industry , how we can provide labor-saving machinery at the same time maintaining full employment , at the same time making sure that those machines produce a better life rather than a life of unemployment for so many of our citizens . [ Applause rovide jobs for those who want to work , that we have to provide security for those who have retired , particularly for medical care , that we must build in this country a strong and vital society which serves as an inspiration and an example to all those who look to us with confidence and hope . I come to this community in the closing days of a long campaign .", "Franklin Roosevelt once reminded us that  we can not be content * * * if some fraction of our people - whether it be one-third or one-fifth or one-tenth - is ill-fed , ill-clothed , ill-housed , and insecure .  But Mr. Nixon and the party he leads say they are content , just as they have always been content , in the face of poverty and unemployment and an America with its most urgent needs unmet . The Republican Party which Mr. Nixon leads today is the same Republican Party which for half a century has opposed every single progressive measure which the Democrats have designed to improve human welfare and reduce human misery - the party which fought against the New Deal and tried to block the Fair Deal - the party which , in the past 8 years , has vetoed aid to areas of unemployment , blocked efforts to improve unemployment compensation , opposed raising the minimum wage , refused to expand the distribution of surplus food to the hungry , and failed to offer one single program to increase the welfare of the American people .", "You want full employment . You want medical care when you are older and social security . You want progress .", " But his voting record as Congressman , Senator , and Vice President has been consistently antilabor . He says he supports the minimum wage - but as a Congressman he voted to eliminate from its protection a million workers already covered : and as Vice President he opposed our efforts to expand coverage and raise the minimum to $ 1.25 an hour . He makes campaign promises to help our distressed areas and our unemployed workers - but as Vice President he has consistently opposed our party 's efforts , sparked by Senator Douglas , to get such measures enacted .", "The Republican Party , which in 1935 voted almost unanimously against the 25-cent minimum wage , voted almost unanimously against the $ 1.25 in 1960 . A Republican Party , which in 1935 voted 95 to 1 in the House of Representatives against the social security bill , voted 44 to 1 , with only one Republican , for medical care for the aged in the last session of the Congress . A Vice President who was a Congressman in 1949 opposed public housing , is part of the same administration which in 1959 vetoed two housing bills .", "Mr. Nixon may go through the country saying this is the greatest prosperity we have ever had , but I do n't think it is good enough . Mr. Nixon may be satisfied when we build 30 percent less homes this year than last year , Mr. Nixon and the Republicans may be satisfied to defeat medical care for our older citizens , to prevent and fail to support better education for our children , to make it possible for every bright boy and girl to see the inside of a college and develop his talents . [ Applause .", "People have often spoken to me - my friends who are Quakers , as I am , have written to me - and they have said ,  Mr . Nixon , why does n't the United States show a more flexible attitude ? Why do n't we take the first step toward disarmament ?  Let me tell you what we have done . We have not only taken one step ; we have not only taken two steps , but we have gone the second mile , the third mile , way down the line on disarmament .", "The hope for peace is to be firm against those who threaten the peace so that they ca n't blackmail us . The hope for peace is then to go out and sit down , from a position of strength , and negotiate for disarmament for peace but always from strength and never from weakness . And that 's what Cabot Lodge and I will do .", "Our aspiration is for peace , not merely a peace which lasts between wars , not merely a peace which ha
